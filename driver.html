<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIVER AWWABIM</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(135deg,#fceabb,#f8b500)}
.container{max-width:900px;margin:auto;padding:15px}
.card{background:#fff;border-radius:16px;padding:18px;margin-bottom:15px;box-shadow:0 6px 14px rgba(0,0,0,.15)}
input{width:100%;padding:18px;font-size:18px;border-radius:12px;border:1px solid #ccc}
.btn{width:100%;padding:18px;font-size:18px;border:none;border-radius:14px;color:#fff;font-weight:bold;margin-top:10px}
.ok{background:#27ae60}
.done{background:#3498db}
.logout{background:#e74c3c;font-size:13px;padding:10px}
.center{text-align:center;color:#777}
a.action{display:block;margin-top:10px;padding:12px;border-radius:10px;color:#fff;text-decoration:none;font-weight:bold}
.wa{background:#25D366}
.tel{background:#2980b9}
</style>
</head>

<body>
<div class="container">

<div class="card" id="login">
 <h3>Login Driver</h3>
 <input id="driverName" placeholder="Nama Driver">
 <button class="btn ok" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">
 <div id="aktif"></div>
 <div id="history"></div>
 <button class="btn logout" onclick="logout()">LOGOUT</button>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

function login(){
 if(!driverName.value.trim()) return;
 localStorage.setItem("driver",driverName.value);
 login.style.display="none";app.style.display="block";
}
if(localStorage.getItem("driver")){login.style.display="none";app.style.display="block"}
function logout(){localStorage.clear();location.reload()}

db.on("value",snap=>{
 aktif.innerHTML="";history.innerHTML="";
 snap.forEach(c=>{
  const d=c.val();

  if(d.status==="SELESAI"){
   history.innerHTML+=`
    <div class="card">
     <b>${d.layanan}</b><br>
     ${d.nama}<br>
     ${new Date(d.mulai).toLocaleTimeString()} â†’
     ${d.selesai?new Date(d.selesai).toLocaleTimeString():"-"}
    </div>`;
  }else{
   const btn = d.status==="MENUNGGU_DRIVER"
    ? `<button class="btn ok" onclick="siap('${c.key}','${d.layanan}')">OK SIAP</button>`
    : `<button class="btn done" onclick="selesai('${c.key}')">SELESAI</button>`;

   aktif.innerHTML+=`
    <div class="card">
     <h3>${d.layanan==="ANTAR"?"ðŸ›µ ANTAR":"ðŸ§º JEMPUT"}</h3>
     <b>${d.nama}</b><br>
     ${d.wa}
     <a class="action wa" href="https://wa.me/${d.wa}" target="_blank">CHAT</a>
     <a class="action tel" href="tel:${d.wa}">TELPON</a>
     ${btn}
    </div>`;
  }
 });

 if(!aktif.innerHTML) aktif.innerHTML=`<div class="card center">â˜• NGOPI DULU BRO<br>PESANAN BELUM ADA</div>`;
 if(!history.innerHTML) history.innerHTML=`<div class="card center">Belum ada history</div>`;
});

function siap(id,l){
 db.child(id).update({
  status:l==="ANTAR"?"SEDANG_DIANTAR":"SEDANG_DIJEMPUT"
 });
}
function selesai(id){
 db.child(id).update({
  status:"SELESAI",
  selesai:firebase.database.ServerValue.TIMESTAMP
 });
}
</script>
</body>
</html>
