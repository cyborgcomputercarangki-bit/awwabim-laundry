<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:linear-gradient(135deg,#fceabb,#f8b500);
}
.container{
 max-width:900px;
 margin:auto;
 padding:15px;
}
.card{
 background:#fff;
 border-radius:12px;
 padding:15px;
 margin-bottom:12px;
}
input,button{
 width:100%;
 padding:12px;
 margin-bottom:10px;
 border-radius:8px;
 border:1px solid #ccc;
}
button{
 border:none;
 font-weight:bold;
 color:#fff;
}
.btn-selesai{background:#27ae60}
.logout{
 background:#e74c3c;
 font-size:12px;
 padding:8px;
}
.center{text-align:center;color:#888}
.toast{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#333;
 color:#fff;
 padding:12px 16px;
 border-radius:8px;
 display:none;
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="loginBox">
 <h3>Login Driver</h3>
 <input id="driverName" placeholder="Nama Driver">
 <button class="btn-selesai" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">
 <div id="list"></div>
 <button class="logout" onclick="logout()">LOGOUT</button>
</div>

<div id="toast" class="toast"></div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

function toast(t){
 const x=document.getElementById("toast");
 x.innerText=t;
 x.style.display="block";
 setTimeout(()=>x.style.display="none",3000);
}

function login(){
 const n=driverName.value.trim();
 if(!n) return toast("Isi nama");
 localStorage.setItem("driverLogin",n);
 loginBox.style.display="none";
 app.style.display="block";
}

function logout(){
 localStorage.removeItem("driverLogin");
 location.reload();
}

if(localStorage.getItem("driverLogin")){
 loginBox.style.display="none";
 app.style.display="block";
}

db.on("value",s=>{
 let html="";
 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI") return;
  html+=`
  <div class="card">
   <b>${d.nama}</b><br>
   ${d.layanan}<br><br>
   <button class="btn-selesai" onclick="selesai('${c.key}')">SELESAI</button>
  </div>`;
 });
 list.innerHTML=html || `<div class="card center">â˜• NGOPI DULU BRO<br>PESANAN BELUM ADA</div>`;
});

function selesai(id){
 db.child(id).update({status:"SELESAI"});
 toast("Pesanan selesai");
}
</script>
</body>
</html>
