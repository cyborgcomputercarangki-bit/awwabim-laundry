<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIVER AWWABIM</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{
 margin:0;font-family:Segoe UI,Arial;
 background:linear-gradient(135deg,#fceabb,#f8b500)
}
.container{max-width:900px;margin:auto;padding:15px}
.card{
 background:#fff;border-radius:14px;padding:15px;
 margin-bottom:15px;box-shadow:0 6px 12px rgba(0,0,0,.15)
}
.btn{width:100%;padding:14px;border:none;border-radius:10px;color:#fff;font-weight:bold;margin-top:10px}
.ok{background:#27ae60}
.done{background:#3498db}
.logout{background:#e74c3c;font-size:12px}
.center{text-align:center;color:#777}
.toast{
 position:fixed;bottom:20px;right:20px;
 background:#333;color:#fff;padding:12px 16px;border-radius:8px;display:none
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="loginBox">
 <h3>Login Driver</h3>
 <input id="driverName" placeholder="Nama Driver">
 <button class="btn ok" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">
 <div id="list"></div>
 <div id="history"></div>
 <button class="btn logout" onclick="logout()">LOGOUT</button>
</div>

<div id="toast" class="toast"></div>
<audio id="notifSound" src="notif.mp3" preload="auto"></audio>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

const notif=document.getElementById("notifSound");
let lastOrder=0;
function playNotif(){notif.currentTime=0;notif.play().catch(()=>{})}
function toast(t){toastBox.innerText=t;toastBox.style.display="block";setTimeout(()=>toastBox.style.display="none",3000)}
const toastBox=document.getElementById("toast");

function login(){
 if(!driverName.value) return toast("Isi nama");
 localStorage.setItem("driver",driverName.value);
 loginBox.style.display="none";app.style.display="block";
}
if(localStorage.getItem("driver")){loginBox.style.display="none";app.style.display="block"}
function logout(){localStorage.clear();location.reload()}

db.on("value",s=>{
 let aktif="",hist="",count=0;

 s.forEach(c=>{
  let d=c.val();

  if(d.status==="SELESAI"){
   hist+=`
   <div class="card">
    <b>${d.layanan}</b><br>
    ${d.nama}<br>
    ${new Date(d.mulai).toLocaleTimeString()} â†’
    ${new Date(d.selesai).toLocaleTimeString()}
   </div>`;
   return;
  }

  count++;
  let tombol=d.status==="MENUNGGU_DRIVER"
   ? `<button class="btn ok" onclick="siap('${c.key}','${d.layanan}')">OK SIAP</button>`
   : `<button class="btn done" onclick="selesai('${c.key}')">SELESAI</button>`;

  aktif+=`
  <div class="card">
   <h3>${d.layanan==="ANTAR"?"ðŸ›µ ANTAR":"ðŸ§º JEMPUT"}</h3>
   <b>${d.nama}</b>
   ${tombol}
  </div>`;
 });

 list.innerHTML=aktif||`<div class="card center">â˜• NGOPI DULU BRO<br>PESANAN BELUM ADA</div>`;
 history.innerHTML=hist||`<div class="card center">Belum ada history</div>`;

 if(count>lastOrder) playNotif();
 lastOrder=count;
});

function siap(id,l){
 db.child(id).update({
  status:l==="ANTAR"?"SEDANG_DIANTAR":"SEDANG_DIJEMPUT"
 });
 toast("Siap jalan");
}

function selesai(id){
 db.child(id).update({
  status:"SELESAI",
  selesai:Date.now()
 });
 toast("Pesanan selesai");
}
</script>
</body>
</html>
