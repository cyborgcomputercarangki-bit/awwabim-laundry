<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{font-family:Segoe UI;background:#dfe6e9}
.card{background:#fff;padding:12px;border-radius:12px;margin:10px}
button{width:100%;padding:10px;margin-top:5px;border:none;border-radius:6px;font-weight:bold}
.ambil{background:#27ae60;color:#fff}
.selesai{background:#e74c3c;color:#fff}
.chat{background:#0984e3;color:#fff}
</style>
</head>

<body>

<div class="card">
<input id="driver" placeholder="Nama Driver">
<button onclick="login()">LOGIN</button>
</div>

<div id="app" style="display:none"></div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");
let drv="";

function login(){
 drv=driver.value.trim();
 if(!drv) return;
 document.querySelector(".card").style.display="none";
 app.style.display="block";
}

db.on("value",s=>{
 app.innerHTML="";
 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI") return;

  let btn="";
  if(d.status.includes("MENUNGGU")||d.status==="PROSES_ANTAR"){
   btn+=`<button class="ambil" onclick="ambil('${c.key}')">AMBIL</button>`;
  }
  if(d.status==="PROSES_ANTAR"){
   btn+=`<button class="selesai" onclick="selesai('${c.key}')">SELESAI</button>`;
  }

  app.innerHTML+=`
  <div class="card">
   <b>${d.nama}</b><br>${d.layanan}
   ${btn}
   <a href="https://wa.me/${d.wa}" target="_blank">
    <button class="chat">CHAT</button>
   </a>
  </div>`;
 });
});

function ambil(id){
 db.child(id).update({driver:drv,status:"PROSES_CUCI"});
}
function selesai(id){
 db.child(id).update({status:"SELESAI"});
}
</script>
</body>
</html>
