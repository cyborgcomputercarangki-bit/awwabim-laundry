<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{margin:0;font-family:Segoe UI;background:#f2f2f2}
.container{max-width:1000px;margin:auto;padding:10px}
.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
input,button{width:100%;padding:12px;margin-bottom:8px;border-radius:8px;border:1px solid #ccc}
button{border:none;font-weight:bold;color:#fff}
.selesai{background:#e74c3c}
.chat{background:#0984e3}
.toast{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#333;
 color:#fff;
 padding:12px 16px;
 border-radius:8px;
 display:none;
 z-index:9999;
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="login">
<h3>Login Driver</h3>
<input id="driver" placeholder="Nama Driver">
<button style="background:#27ae60" onclick="login()">LOGIN</button>
</div>

<div id="app" style="display:none"></div>
<div id="toast" class="toast"></div>

</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");
let drv="", lastCount=0;

function toast(msg){
 let t=document.getElementById("toast");
 t.innerText=msg;
 t.style.display="block";
 setTimeout(()=>t.style.display="none",3000);
}

function login(){
 drv=driver.value.trim();
 if(!drv) return;
 login.style.display="none";
 app.style.display="block";
 toast("ðŸ‘‹ Login berhasil");
}

db.on("value",s=>{
 let count=0;
 app.innerHTML="";
 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI") return;
  count++;

  let btn="";
  if(d.status!=="SEDANG_DICUCI"){
   btn=`<button class="selesai" onclick="selesai('${c.key}','${d.layanan}')">SELESAI</button>`;
  }

  app.innerHTML+=`
  <div class="card">
   <b>${d.nama}</b><br>
   ðŸ›µ ${d.layanan}<br>
   Status: ${d.status}
   ${btn}
   <a href="https://wa.me/${d.wa}" target="_blank">
    <button class="chat">CHAT</button>
   </a>
  </div>`;
 });

 if(count>lastCount){
  toast("ðŸ“¥ Pesanan baru masuk");
 }
 lastCount=count;
});

function selesai(id,layanan){
 if(layanan==="JEMPUT"){
  db.child(id).update({status:"SEDANG_DICUCI",driver:drv});
  toast("ðŸ§º Jemput selesai, masuk proses cuci");
 }else{
  db.child(id).update({status:"SELESAI",driver:drv});
  toast("âœ… Antar selesai");
 }
}
</script>
</body>
</html>
