<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{margin:0;font-family:Segoe UI;background:#f2f2f2}
.container{max-width:1000px;margin:auto;padding:10px}
.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
input,button{width:100%;padding:12px;margin-bottom:8px;border-radius:8px;border:1px solid #ccc}
button{border:none;font-weight:bold;color:#fff}
.btn{background:#27ae60}
.btn-selesai{background:#e74c3c}
.btn-chat{background:#0984e3}
.center{text-align:center;color:#999}
.toast{position:fixed;bottom:20px;right:20px;background:#333;color:#fff;padding:12px;border-radius:8px;display:none}
</style>
</head>

<body>
<div class="container">

<div class="card" id="loginBox">
<h3>Login Driver</h3>
<input id="driverName" placeholder="Nama Driver">
<button class="btn" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">
<button class="btn-selesai" onclick="logout()">LOGOUT</button>
<div id="list"></div>
<div class="card">
<h3>History</h3>
<div id="history"></div>
</div>
</div>

<div id="toast" class="toast"></div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");
let driver="";

function toast(t){const x=document.getElementById("toast");x.innerText=t;x.style.display="block";setTimeout(()=>x.style.display="none",3000);}

function login(){
 driver=driverName.value.trim();
 if(!driver)return toast("Isi nama");
 localStorage.setItem("driverLogin",driver);
 loginBox.style.display="none";
 app.style.display="block";
}

function logout(){
 localStorage.removeItem("driverLogin");
 location.reload();
}

if(localStorage.getItem("driverLogin")){
 driver=localStorage.getItem("driverLogin");
 loginBox.style.display="none";
 app.style.display="block";
}

db.on("value",s=>{
 let aktif="", hist="";
 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI"){
   hist+=`<div>${d.nama} - SELESAI</div>`;
   return;
  }
  let btn=d.status!=="SEDANG_DICUCI"?`<button class="btn-selesai" onclick="selesai('${c.key}','${d.layanan}')">SELESAI</button>`:"";
  aktif+=`<div class="card"><b>${d.nama}</b><br>${d.status}${btn}</div>`;
 });
 list.innerHTML=aktif||`<div class="card center">â˜• NGOPI DULU BRO<br>PESANAN BELUM ADA</div>`;
 history.innerHTML=hist||"<div class='center'>Belum ada history</div>";
});

function selesai(id,l){
 if(l==="JEMPUT"){
  db.child(id).update({status:"SEDANG_DICUCI",driver});
  toast("Masuk proses cuci");
 }else{
  db.child(id).update({status:"SELESAI",driver});
  toast("Selesai");
 }
}
</script>
</body>
</html>
