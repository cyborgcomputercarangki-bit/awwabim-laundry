<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Awwabim Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{font-family:Segoe UI;background:#dfe6e9}
.container{max-width:800px;margin:auto;background:#fff;padding:15px;border-radius:10px}
input,button{width:100%;padding:10px;margin-bottom:10px}
button{background:#27ae60;color:#fff;border:none;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
th{background:#0984e3;color:#fff}
</style>
</head>

<body>
<div class="container">

<h2>ðŸšš DRIVER AWWABIM LAUNDRY</h2>

<div id="login">
 <input id="namaDriver" placeholder="Nama driver">
 <button onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">
 <p>Login sebagai: <b id="driverName"></b></p>
 <button onclick="logout()" style="background:#e74c3c">LOGOUT</button>

 <table>
 <thead>
 <tr>
  <th>Pelanggan</th>
  <th>Layanan</th>
  <th>Aksi</th>
 </tr>
 </thead>
 <tbody id="list"></tbody>
 </table>
</div>

</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});

const Pesanan=firebase.database().ref("Pesanan");
const Notif=firebase.database().ref("Notifikasi");

let driver=localStorage.getItem("driver");

function login(){
 const n=namaDriver.value.trim();
 if(!n) return alert("Nama wajib diisi");
 localStorage.setItem("driver",n);
 location.reload();
}

function logout(){
 localStorage.removeItem("driver");
 location.reload();
}

if(driver){
 login.style.display="none";
 app.style.display="block";
 driverName.innerText=driver;
}

Pesanan.on("value",snap=>{
 list.innerHTML="";
 snap.forEach(c=>{
  const d=c.val();
  if(d.status==="MENUNGGU_DRIVER"){
   list.innerHTML+=`
   <tr>
    <td>${d.namaPelanggan}</td>
    <td>${d.tipeLayanan}</td>
    <td>
     <button onclick="ambil('${c.key}')">AMBIL</button>
    </td>
   </tr>`;
  }
 });
});

function ambil(id){
 Pesanan.child(id).update({
  status:"PROSES_CUCI",
  driver:driver
 });

 Notif.push({
  ke:"ADMIN",
  pesan:`Driver ${driver} mengambil pesanan`,
  waktu:Date.now(),
  dibaca:false
 });
}
</script>
</body>
</html>
