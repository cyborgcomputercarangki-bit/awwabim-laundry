<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN AWWABIM</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:linear-gradient(135deg,#fceabb,#f8b500)}
.container{max-width:900px;margin:auto;padding:15px}
.card{background:#fff;border-radius:16px;padding:18px;margin-bottom:15px;box-shadow:0 6px 14px rgba(0,0,0,.15)}
input{width:100%;padding:14px;margin-bottom:10px;border-radius:10px;border:1px solid #ccc}
.btn{width:100%;padding:16px;border:none;border-radius:12px;color:#fff;font-weight:bold}
.antar{background:#3498db}
.jemput{background:#27ae60}
.logout{background:#e74c3c;font-size:13px;padding:10px}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
th{background:#2c3e50;color:#fff}
.status{padding:6px 10px;border-radius:20px;font-size:12px;color:#fff}
.MENUNGGU_DRIVER{background:#f39c12}
.SEDANG_DIANTAR{background:#3498db}
.SEDANG_DIJEMPUT{background:#27ae60}
</style>
</head>

<body>
<div class="container">

<div class="card" id="login">
 <h3>Login Admin</h3>
 <input id="adminName" placeholder="Nama Admin">
 <button class="btn jemput" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">

<div class="card">
 <h3>Order Baru</h3>
 <input id="nama" placeholder="Nama Pelanggan" autocomplete="name">
 <input id="wa" placeholder="WhatsApp" type="tel" autocomplete="tel">
 <button class="btn antar" onclick="order('ANTAR')">ðŸ›µ ANTAR</button><br><br>
 <button class="btn jemput" onclick="order('JEMPUT')">ðŸ§º JEMPUT</button>
</div>

<div class="card">
 <h3>Pesanan Aktif</h3>
 <table>
  <thead><tr><th>Nama</th><th>Layanan</th><th>Status</th></tr></thead>
  <tbody id="aktif"></tbody>
 </table>
</div>

<div class="card">
 <h3>History</h3>
 <table>
  <thead><tr><th>Nama</th><th>Layanan</th><th>Mulai</th><th>Selesai</th></tr></thead>
  <tbody id="history"></tbody>
 </table>
</div>

<button class="btn logout" onclick="logout()">LOGOUT</button>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

function login(){
 if(!adminName.value.trim()) return;
 localStorage.setItem("admin",adminName.value);
 login.style.display="none";app.style.display="block";
}
if(localStorage.getItem("admin")){login.style.display="none";app.style.display="block"}
function logout(){localStorage.clear();location.reload()}

function order(l){
 let n=nama.value.trim();
 let w=wa.value.replace(/\D/g,'');
 if(!n||!w) return;
 if(w.startsWith("0")) w="62"+w.slice(1);

 db.push({
  nama:n,
  wa:w,
  layanan:l,
  status:"MENUNGGU_DRIVER",
  mulai:firebase.database.ServerValue.TIMESTAMP
 });
 nama.value="";wa.value="";
}

db.on("value",snap=>{
 aktif.innerHTML="";history.innerHTML="";
 snap.forEach(c=>{
  const d=c.val();

  if(d.status==="SELESAI"){
   history.innerHTML+=`
    <tr>
     <td>${d.nama}</td>
     <td>${d.layanan}</td>
     <td>${new Date(d.mulai).toLocaleTimeString()}</td>
     <td>${d.selesai?new Date(d.selesai).toLocaleTimeString():"-"}</td>
    </tr>`;
  }else{
   aktif.innerHTML+=`
    <tr>
     <td>${d.nama}</td>
     <td>${d.layanan}</td>
     <td><span class="status ${d.status}">${d.status}</span></td>
    </tr>`;
  }
 });
});
</script>
</body>
</html>
