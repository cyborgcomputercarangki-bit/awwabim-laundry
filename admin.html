<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN AWWABIM</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:linear-gradient(135deg,#fceabb,#f8b500);
}
.container{max-width:900px;margin:auto;padding:15px}
.card{
 background:#fff;border-radius:14px;padding:15px;
 margin-bottom:15px;box-shadow:0 6px 12px rgba(0,0,0,.15)
}
input{width:100%;padding:12px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc}
.btn{width:100%;padding:14px;border:none;border-radius:10px;color:#fff;font-weight:bold}
.btn-antar{background:linear-gradient(135deg,#3498db,#2980b9)}
.btn-jemput{background:linear-gradient(135deg,#27ae60,#1e8449)}
.logout{background:#e74c3c;font-size:12px;padding:8px}
.status{padding:6px 10px;border-radius:20px;font-size:12px;color:#fff}
.MENUNGGU_DRIVER{background:#f39c12}
.SEDANG_DIANTAR{background:#3498db}
.SEDANG_DIJEMPUT{background:#27ae60}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:center}
th{background:#2c3e50;color:#fff}
.toast{
 position:fixed;bottom:20px;right:20px;
 background:#333;color:#fff;padding:12px 16px;border-radius:8px;display:none
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="loginBox">
 <h3>Login Admin</h3>
 <input id="adminName" placeholder="Nama Admin">
 <button class="btn btn-jemput" onclick="login()">MASUK</button>
</div>

<div id="app" style="display:none">

<div class="card">
 <h3>Order Baru</h3>
 <input id="nama" placeholder="Nama Pelanggan">
 <input id="wa" placeholder="WhatsApp (08xxx)">
 <button class="btn btn-antar" onclick="kirim('ANTAR')">ðŸ›µ ANTAR</button>
 <br><br>
 <button class="btn btn-jemput" onclick="kirim('JEMPUT')">ðŸ§º JEMPUT</button>
</div>

<div class="card">
 <h3>Pesanan Aktif</h3>
 <table>
  <thead><tr><th>Nama</th><th>Layanan</th><th>Status</th></tr></thead>
  <tbody id="aktif"></tbody>
 </table>
</div>

<div class="card">
 <h3>History</h3>
 <table>
  <thead><tr><th>Nama</th><th>Layanan</th><th>Mulai</th><th>Selesai</th></tr></thead>
  <tbody id="history"></tbody>
 </table>
</div>

<button class="btn logout" onclick="logout()">LOGOUT</button>
</div>

<div id="toast" class="toast"></div>
<audio id="notifSound" src="notif.mp3" preload="auto"></audio>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

const notif=document.getElementById("notifSound");
let lastCount=0;
function playNotif(){notif.currentTime=0;notif.play().catch(()=>{})}
function toast(t){toastBox.innerText=t;toastBox.style.display="block";setTimeout(()=>toastBox.style.display="none",3000)}
const toastBox=document.getElementById("toast");

function login(){
 if(!adminName.value) return toast("Isi nama");
 localStorage.setItem("admin",adminName.value);
 loginBox.style.display="none";app.style.display="block";
}
if(localStorage.getItem("admin")){loginBox.style.display="none";app.style.display="block"}
function logout(){localStorage.clear();location.reload()}

function kirim(l){
 let n=nama.value.trim();
 let w=wa.value.replace(/\D/g,'');
 if(!n||!w) return toast("Lengkapi data");
 if(w.startsWith("0")) w="62"+w.slice(1);

 db.push({
  nama:n,wa:w,layanan:l,
  status:"MENUNGGU_DRIVER",
  mulai:Date.now()
 });
 toast("Menunggu driver");
 nama.value="";wa.value="";
}

db.on("value",s=>{
 aktif.innerHTML="";history.innerHTML="";
 let count=0;

 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI"){
   history.innerHTML+=`
   <tr>
    <td>${d.nama}</td>
    <td>${d.layanan}</td>
    <td>${new Date(d.mulai).toLocaleTimeString()}</td>
    <td>${new Date(d.selesai).toLocaleTimeString()}</td>
   </tr>`;
  }else{
   count++;
   aktif.innerHTML+=`
   <tr>
    <td>${d.nama}</td>
    <td>${d.layanan}</td>
    <td><span class="status ${d.status}">${d.status}</span></td>
   </tr>`;
  }
 });

 if(count>lastCount) playNotif();
 lastCount=count;
});
</script>
</body>
</html>
