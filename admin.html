<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:linear-gradient(135deg,#fceabb,#f8b500);
}
.container{
 max-width:900px;
 margin:auto;
 padding:15px;
}
.card{
 background:#fff;
 border-radius:12px;
 padding:15px;
 margin-bottom:12px;
}
input,button{
 width:100%;
 padding:12px;
 margin-bottom:10px;
 border-radius:8px;
 border:1px solid #ccc;
}
button{
 border:none;
 font-weight:bold;
 color:#fff;
}
.btn-antar{background:#3498db}
.btn-jemput{background:#27ae60}
.logout{
 background:#e74c3c;
 font-size:12px;
 padding:8px;
}
table{
 width:100%;
 border-collapse:collapse;
 font-size:14px;
}
th,td{
 padding:6px;
 border-bottom:1px solid #ddd;
 text-align:center;
}
th{background:#2c3e50;color:#fff}
.toast{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#333;
 color:#fff;
 padding:12px 16px;
 border-radius:8px;
 display:none;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
 <h3>Login Admin</h3>
 <input id="adminName" placeholder="Nama Admin">
 <button class="btn-jemput" onclick="login()">MASUK</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="card">
 <h3>Order Baru</h3>
 <input id="nama" placeholder="Nama Pelanggan">
 <input id="wa" placeholder="WhatsApp (08xxx)">
 <button class="btn-antar" onclick="kirim('ANTAR')">ðŸ›µ ANTAR</button>
 <button class="btn-jemput" onclick="kirim('JEMPUT')">ðŸ§º JEMPUT</button>
</div>

<div class="card">
 <h3>Pesanan Aktif</h3>
 <table>
  <thead>
   <tr><th>Pelanggan</th><th>Layanan</th><th>Status</th></tr>
  </thead>
  <tbody id="aktif"></tbody>
 </table>
</div>

<div class="card">
 <h3>History</h3>
 <table>
  <thead>
   <tr><th>Pelanggan</th><th>Layanan</th></tr>
  </thead>
  <tbody id="history"></tbody>
 </table>
</div>

<button class="logout" onclick="logout()">LOGOUT</button>

</div>

<div id="toast" class="toast"></div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

function toast(t){
 const x=document.getElementById("toast");
 x.innerText=t;
 x.style.display="block";
 setTimeout(()=>x.style.display="none",3000);
}

function login(){
 const n=adminName.value.trim();
 if(!n) return toast("Isi nama");
 localStorage.setItem("adminLogin",n);
 loginBox.style.display="none";
 app.style.display="block";
}

function logout(){
 localStorage.removeItem("adminLogin");
 location.reload();
}

if(localStorage.getItem("adminLogin")){
 loginBox.style.display="none";
 app.style.display="block";
}

function kirim(l){
 let n=nama.value.trim();
 let w=wa.value.replace(/\D/g,'');
 if(!n||!w) return toast("Lengkapi data");
 if(w.startsWith("0")) w="62"+w.slice(1);

 db.push({
  nama:n,
  wa:w,
  layanan:l,
  status:"PROSES"
 });
 toast("Pesanan dikirim ke driver");
 nama.value=""; wa.value="";
}

db.on("value",s=>{
 aktif.innerHTML="";
 history.innerHTML="";
 s.forEach(c=>{
  let d=c.val();
  if(d.status==="SELESAI"){
   history.innerHTML+=`<tr><td>${d.nama}</td><td>${d.layanan}</td></tr>`;
  }else{
   aktif.innerHTML+=`<tr><td>${d.nama}</td><td>${d.layanan}</td><td>${d.status}</td></tr>`;
  }
 });
});
</script>
</body>
</html>
