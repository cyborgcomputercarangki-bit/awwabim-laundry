<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Laundry</title>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<style>
body{margin:0;font-family:Segoe UI;background:#f1f2f6}
.container{max-width:100%;padding:12px}
.card{background:#fff;border-radius:12px;padding:12px;margin-bottom:12px}
input,button{width:100%;padding:12px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc}
button{border:none;font-weight:bold;color:#fff}
.jemput{background:#27ae60}
.antar{background:#3498db}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:6px;border-bottom:1px solid #ddd;text-align:center}
th{background:#2c3e50;color:#fff}
.badge{padding:4px 8px;border-radius:12px;color:#fff;font-size:12px}
.MENUNGGU_JEMPUT{background:#f39c12}
.PROSES_CUCI{background:#e67e22}
.PROSES_ANTAR{background:#3498db}
.SELESAI{background:#27ae60}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h3>Order Baru</h3>

<input id="nama" placeholder="Nama Pelanggan">

<input list="kontak" id="wa" placeholder="WhatsApp">
<datalist id="kontak"></datalist>

<button class="jemput" onclick="buat('JEMPUT')">ðŸ§º JEMPUT</button>
<button class="antar" onclick="buat('ANTAR')">ðŸšš ANTAR</button>
</div>

<div class="card">
<h3>Pesanan Aktif</h3>
<table>
<thead>
<tr>
<th>Pelanggan</th>
<th>Driver</th>
<th>Status</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyA-1GyDIS77tlL0vpiZS_ZLvx1S71TnkQU",
 databaseURL:"https://awwabim-laundry-default-rtdb.firebaseio.com"
});
const db=firebase.database().ref("Pesanan");

function buat(l){
 let n=nama.value.trim();
 let w=wa.value.replace(/\D/g,'');
 if(!n||!w) return alert("Lengkapi");
 if(w.startsWith("0")) w="62"+w.slice(1);

 db.push({
  nama:n,wa:w,layanan:l,
  status:l==="JEMPUT"?"MENUNGGU_JEMPUT":"MENUNGGU_ANTAR",
  driver:"",
  waktu:Date.now()
 });

 nama.value="";wa.value="";
}

db.on("value",s=>{
 list.innerHTML="";
 kontak.innerHTML="";
 s.forEach(c=>{
  let d=c.val();
  kontak.innerHTML+=`<option value="${d.wa}">${d.nama}</option>`;
  if(d.status==="SELESAI") return;

  let aksi="";
  if(d.status==="PROSES_CUCI"){
   aksi=`<button onclick="antar('${c.key}')">SIAP DIANTAR</button>`;
  }

  list.innerHTML+=`
  <tr>
   <td>${d.nama}</td>
   <td>${d.driver||"-"}</td>
   <td><span class="badge ${d.status}">${d.status}</span></td>
   <td>${aksi}</td>
  </tr>`;
 });
});

function antar(id){
 db.child(id).update({status:"PROSES_ANTAR"});
}
</script>
</body>
</html>
